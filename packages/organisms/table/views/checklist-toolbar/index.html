<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component: ChecklistToolbar</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <doc-card>
    <pap-typography variant="C1" slot="header">Simple Case</pap-typography>
    <pap-codeblock config="" display="both">
      <pap-table-checklist-toolbar count="16"></pap-table-checklist-toolbar>

      <script>
        (() => {
          const currentScript = document.currentScript;
          document.addEventListener("DOMContentLoaded", () => {
            const element = currentScript.closest("pap-codeblock");
            // remember that table is responsible of mapping config thus easing how checklist config is applied..
            element.config = {
              checklist: {
                toolbar: {
                  delete: {
                    icon: 'trash',
                  }
                }
              }
            }
            element.dispatchEvent(new Event('context-manual-change-banana')); // yay banana !
          })
        })()
      </script>
    </pap-codeblock>
  </doc-card>

  <doc-card>
    <pap-typography variant="C1" slot="header">Advanced Case</pap-typography>
    <pap-codeblock config="" display="both">
      <pap-table-checklist-toolbar count="1234567889"></pap-table-checklist-toolbar>

      <script>
          (() => {
            const currentScript = document.currentScript;
            document.addEventListener("DOMContentLoaded", () => {
              const element = currentScript.closest("pap-codeblock");
              element.config = {
                checklist: {
                  toolbar: {
                    delete: {
                      icon: 'trash',
                    },
                    copy: {
                      icon: 'drag',
                      callback: () => {
                        alert('oh look, copy action with icon="drag" was clicked')
                      }
                    }
                  }
                }
              }
              element.dispatchEvent(new Event('context-manual-change-banana')); // yay banana !
            })
          })()
      </script>
    </pap-codeblock>
  </doc-card>
</body>

</html>
