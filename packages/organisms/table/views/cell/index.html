<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component: TableCell</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <doc-card>
    <pap-typography slot="header" variant="C1">Sizes</pap-typography>
    <pap-codeblock display="both" config="" columns="" edit="" data="">
      <pap-table-cell column-id="column 1" size="small" value="Small"></pap-table-cell>
      <pap-table-cell column-id="column 1" size="medium" value="Medium"></pap-table-cell>
      <pap-table-cell column-id="column 1" size="large" value="Large"></pap-table-cell>
    </pap-codeblock>
  </doc-card>

  <doc-card>
    <pap-typography slot="header" variant="C1">Alignment</pap-typography>
    <pap-codeblock display="both" config="" columns="" edit="" data="">
      <pap-table-cell column-id="column 1" align="left" value="Content"></pap-table-cell>
      <pap-table-cell column-id="column 1" align="center" value="Content"></pap-table-cell>
      <pap-table-cell column-id="column 1" align="right" value="Content"></pap-table-cell>
    </pap-codeblock>
  </doc-card>


  <doc-card>
    <pap-typography slot="header" variant="C1">Editable</pap-typography>
    <pap-codeblock display="both" config="" columns="" edit="" data="">
      <pap-table-cell column-id="column 1" editable value="Editable Content"></pap-table-cell>
      <pap-table-cell column-id="column 1" rowindex="1" editable value="b"></pap-table-cell>

      <script>
        const currentScript = document.currentScript;
        document.addEventListener("DOMContentLoaded", () => {
          const block = currentScript.closest("pap-codeblock");
          block.edit = true;
          block.data = [
            [
              {
                id: 'column 1',
                editable: true
              }
            ],
            [
              {
                id: 'column 1',
                options: ['a', { value: 'b', text: 'lalalla b' }, 'c'],
                editable: true
              }
            ]
          ]
          block.dispatchEvent(new Event('context-manual-change-banana')); // yay banana !
        })
      </script>
    </pap-codeblock>
  </doc-card>
</body>

</html>
