<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Cell-title</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-typography slot="header">Default</o-typography>
        <code-block lang="html" display="both">
            <o-cell-title>Hello World</o-cell-title>
        </code-block>
    </doc-card>

    <doc-card>
        <o-typography slot="header">Can't Sort</o-typography>
        <code-block lang="html" display="both">
            <o-cell-title cansort="false">Hello World</o-cell-title>
        </code-block>
    </doc-card>
</body>
</html>
