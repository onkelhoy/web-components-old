<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Cell-title</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <pap-typography slot="header">Default</pap-typography>
        <pap-codeblock display="both">
            <pap-cell-title>Hello World</pap-cell-title>
        </pap-codeblock>
    </doc-card>

    <doc-card>
        <pap-typography slot="header">Can't Sort</pap-typography>
        <pap-codeblock display="both">
            <pap-cell-title cansort="false">Hello World</pap-cell-title>
        </pap-codeblock>
    </doc-card>
</body>
</html>
