<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component: TableMenu</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <doc-card>
    <pap-typography slot="header" variant="C2">Default</pap-typography>

    <button id="btn-default">Toggle</button>

    <pap-codeblock display="both">
      <pap-table-menu header-title="Hello World" id="default"></pap-table-menu>
    </pap-codeblock>
  </doc-card>

  <doc-card>
    <pap-typography slot="header" variant="C2">Fixed</pap-typography>

    <button id="btn-fixed">Toggle</button>

    <pap-codeblock display="both">
      <pap-table-menu header-title="Hello World" mode="fixed" id="fixed"></pap-table-menu>
    </pap-codeblock>
  </doc-card>
</body>

</html>
