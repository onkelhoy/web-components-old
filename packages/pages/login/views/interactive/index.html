<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css">

  <script defer type="module" src="main.js"></script>
</head>

<body>
  <doc-controller>
    <div id="target">
      <pap-login-page>

      </pap-login-page>
    </div>

    <section class="control" slot="setting">
      <pap-tabs>
        <pap-tab id="html">HTML</pap-tab>
        <pap-tab class="selected" id="properties">Properties</pap-tab>
        <pap-tab id="css">CSS</pap-tab>
        <pap-tab-content id="html">
          <div data-name="slot-html" class="slot"><br></div>
        </pap-tab-content>
        <pap-tab-content id="properties">
          <h3 data-subtitle="LoginPage Properties">LoginPage Properties</h3>
          <div data-name="LoginPage Properties" class="properties">






            
        <doc-input data-prop-name="project" variant="select" value="PMP" name="project" label="project" options='["KTV","PMP","pfandportal"]'></doc-input>
      






          </div>
        </pap-tab-content>
        <pap-tab-content id="css">
          <div data-css-part="/Users/henry/Developer/projects/web-components/packages/pages/login" class="style-source">
            <h3>login styles</h3>
            <div class="style-group" data-style-name="--margin-large"><doc-input data-css-input="true" name="--margin-large" label="--margin-large" value="24px"></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>margin-top</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>24px</li></ul></div></div></div>
          </div>
        </pap-tab-content>
      </pap-tabs>
    </section>
  </doc-controller>
</body>

</html>
