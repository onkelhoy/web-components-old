<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-codeblock lang="html" display="both">
            <o-codeblock display="both">
                hello = {
                    foo: "bar"
                }
            </o-codeblock>
    
            <o-codeblock>
                hello = {
                    foo: "bar"
                }
            </o-codeblock>
        </o-codeblock>
    </doc-card>

    <o-codeblock lang="html" display="both">
        <o-button 
            size="small"
        >
        hello world
        </o-button>
    </o-codeblock>
</body>
</html>
