<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <doc-card>
        <pap-codeblock display="both">
            <pap-codeblock display="both">
                hello = {
                    foo: "bar"
                }
            </pap-codeblock>
    
            <pap-codeblock>
                hello = {
                    foo: "bar"
                }
            </pap-codeblock>
        </pap-codeblock>
    </doc-card>

    <pap-codeblock display="both">
        <pap-button 
            size="small"
        >
        hello world
        </pap-button>
    </pap-codeblock>
</body>
</html>
