<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <doc-card>
        <code-block lang="html" display="both">
            <doc-input name="default"></doc-input>
        </code-block>
    </doc-card>

    <doc-card>
        <code-block lang="html" display="both">
            <doc-input name="custom" label="Custom Label" placeholder="placeholder"></doc-input>
        </code-block>
    </doc-card>

    <doc-card>
        <code-block lang="html" display="both">
            <doc-input name="textarea" variant="textarea"></doc-input>
        </code-block>
    </doc-card>

    <doc-card>
        <code-block lang="html" display="both">
            <doc-input 
                name="select"
                variant="select" 
                value="b" 
                options='[{"text":"hello","value":"a"},{"text":"world","value":"b"}]'
            ></doc-input>
        </code-block>
    </doc-card>
</body>
</html>
