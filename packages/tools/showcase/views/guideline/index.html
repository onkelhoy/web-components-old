<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Guideline</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-codeblock lang="html" display="both">
            <showcase-guideline variant="success" infotext="It's okay to use just a button">
                <button>just a button</button>
            </showcase-guideline>
        </o-codeblock>
        <o-codeblock lang="html" display="both">
            <showcase-guideline variant="error" infotext="It's not okay to use this button though!">
                <button>just a button</button>
            </showcase-guideline>
        </o-codeblock>
        <o-codeblock lang="html" display="both">
            <showcase-guideline variant="warning" infotext="It can be okay to use this button but rather not!">
                <button>just a button</button>
            </showcase-guideline>
        </o-codeblock>
    </doc-card>
</body>
</html>
