<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-codeblock lang="html" display="both">
            <o-toggle></o-toggle>
            <o-toggle size="medium"></o-toggle>
            <o-toggle size="large"></o-toggle>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock lang="html" display="both">
            <o-toggle>
                <span slot="prefix">pre</span>
                <span slot="suffix">suf</span>
            </o-toggle>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock lang="html" display="both">
            <o-toggle label="Hello World"></o-toggle>
        </o-codeblock>
    </doc-card>
</body>
</html>
