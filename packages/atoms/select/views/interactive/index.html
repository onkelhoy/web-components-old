<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" />

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div id="target"></div>

    <section class="control" slot="setting">
      <pap-tabs>
        <pap-tab id="html">HTML</pap-tab>
        <pap-tab class="selected" id="properties">Properties</pap-tab>
        <pap-tab id="css">CSS</pap-tab>
        <pap-tab-content id="html"></pap-tab-content>
        <pap-tab-content id="properties"></pap-tab-content>
        <pap-tab-content id="css"></pap-tab-content>
      </pap-tabs>
    </section>
  </doc-controller>
</body>
</html>
