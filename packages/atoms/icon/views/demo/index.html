<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <h4 slot="header">Normal</h4>
        <o-codeblock lang="html" display="both">
            <o-icon 
                assetbase="public/icons"
                name="circle"
                cache="false"
            >
                fallback
            </o-icon>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <h4 slot="header">With Container</h4>
        <o-codeblock lang="html" display="both">
            <o-icon name="circle" container="small">
                fallback
            </o-icon>
            <o-icon name="circle" container="medium">
                fallback
            </o-icon>
            <o-icon name="circle" container="large">
                fallback
            </o-icon>


            <o-icon size="large" name="circle" container="medium">
                fallback
            </o-icon>
            <o-icon customSize="30" name="circle" container="medium">
                fallback
            </o-icon>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <h4 slot="header">Funcase</h4>
        <o-codeblock lang="html" display="both">
            <o-icon 
                customSize="200" 
                id="animation" 
                cache="true" 
                color="orange" 
                name="circle"
            >
                fallback
            </o-icon>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <h4 slot="header">With fallback</h4>
        <o-codeblock lang="html" display="both">
            <o-icon name="notfoundicon">fallback</o-icon>
        </o-codeblock>
    </doc-card>
</body>
</html>
