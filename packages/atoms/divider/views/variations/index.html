<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divider - Variations</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  
<h1 data-title="class">Divider Properties</h1>
        <doc-card class="property" data-name="mode">
            <h2 slot="header"><span class="deemphasize">Property: </span>mode</h2>

            <div class="property-info">
              <p>type: Mode</p>
              <p>default-value: horizontal</p>
              <p>required: true</p>
            </div>
            <div class="variations">
                
                  <div class="variant" data-variant="vertical">
                    <h4><span class="deemphasize">Property-Value: </span>vertical</h4>
                    <code-block lang="html" display="both">
                      <o-divider 
                        mode="vertical"
                        
                      >
                        <p>Hello World</p>
                      </o-divider>
                    </code-block>
                  </div>
                 
                  <div class="variant" data-variant="horizontal">
                    <h4><span class="deemphasize">Property-Value: </span>horizontal</h4>
                    <code-block lang="html" display="both">
                      <o-divider 
                        mode="horizontal"
                        
                      >
                        <p>Hello World</p>
                      </o-divider>
                    </code-block>
                  </div>
                
            </div>
        </doc-card>
    <h1 data-title="inherit">Inherited Properties</h1></body>
</html>
