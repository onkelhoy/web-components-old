<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css">

  <script defer type="module" src="main.js"></script>
</head>

<body>
  <doc-controller>
    <div id="target">
      <pap-divider>

      </pap-divider>
    </div>

    <section class="control" slot="setting">
      <pap-tabs>
        <pap-tab id="html">HTML</pap-tab>
        <pap-tab class="selected" id="properties">Properties</pap-tab>
        <pap-tab id="css">CSS</pap-tab>
        <pap-tab-content id="html">
          <div data-name="slot-html" class="slot"><br></div>
        </pap-tab-content>
        <pap-tab-content id="properties">
          <h3 data-subtitle="Divider Properties">Divider Properties</h3>
          <div data-name="Divider Properties" class="properties">


















            
        <doc-input data-prop-name="mode" variant="select" value="horizontal" name="mode" label="mode" options='["vertical","horizontal"]'></doc-input>
      


















          </div>
        </pap-tab-content>
        <pap-tab-content id="css">
          <div data-css-part="/Users/henry/Developer/projects/web-components/packages/atoms/divider"
            class="style-source">
            <h3>divider styles</h3>
            <div class="style-group" data-style-name="--divider-margin"><doc-input data-css-input="true" name="--divider-margin" label="--divider-margin" value="8px"></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>margin-inline</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>8px</li></ul></div></div></div>
            <div class="style-group" data-style-name="--pap-color-border"><color-picker-input data-css-input="true" name="--pap-color-border" label="--pap-color-border" value="#C7CBD4"></color-picker-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>background-color</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>#C7CBD4</li></ul></div></div></div>
            <div class="style-group" data-style-name="--pap-divider-color"><color-picker-input data-css-input="true" name="--pap-divider-color" label="--pap-divider-color" value="var(--pap-color-border, #C7CBD4)"></color-picker-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>background-color</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>var(--pap-color-border, #C7CBD4)</li></ul></div></div></div>
          </div>
        </pap-tab-content>
      </pap-tabs>
    </section>
  </doc-controller>
</body>

</html>
