<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge - Variations</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  
<h1 data-title="class">Badge Properties</h1>
        <doc-card class="property" data-name="count">
            <h2 slot="header"><span class="deemphasize">Property: </span>count</h2>

            <div class="property-info">
              <p>type: number</p>
              <p>default-value: 0</p>
              <p>required: true</p>
            </div>
            <div class="variations">
                
                  <div class="variant" data-variant="1">
                    <h4><span class="deemphasize">Property-Value: </span>1</h4>
                    <code-block lang="html" display="both">
                      <o-badge 
                        count="1"
                        
                      >
                        <p>Hello World</p>
                      </o-badge>
                    </code-block>
                  </div>
                 
                  <div class="variant" data-variant="10">
                    <h4><span class="deemphasize">Property-Value: </span>10</h4>
                    <code-block lang="html" display="both">
                      <o-badge 
                        count="10"
                        
                      >
                        <p>Hello World</p>
                      </o-badge>
                    </code-block>
                  </div>
                 
                  <div class="variant" data-variant="1000">
                    <h4><span class="deemphasize">Property-Value: </span>1000</h4>
                    <code-block lang="html" display="both">
                      <o-badge 
                        count="1000"
                        
                      >
                        <p>Hello World</p>
                      </o-badge>
                    </code-block>
                  </div>
                
            </div>
        </doc-card>
    <h1 data-title="inherit">Inherited Properties</h1></body>
</html>
