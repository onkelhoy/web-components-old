<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <h4 slot="header">Filled</h4>
        <code-block lang="html" display="both">
            <o-button id="demo-target" color="danger">Hello</o-button>
            <o-button id="demo-target" color="warning">Hello</o-button>
            <o-button id="demo-target" color="success">Hello</o-button>
            <o-button id="demo-target" color="brand">Hello</o-button>
            <o-button id="demo-target" color="primary">Hello</o-button>
            <o-button id="demo-target" color="secondary">Hello</o-button>
        </code-block>
    </doc-card>

    <doc-card>
        <h4 slot="header">Outline</h4>
        <code-block lang="html" display="both">
            <o-button id="demo-target" variant="outlined" color="danger">Hello</o-button>
            <o-button id="demo-target" variant="outlined" color="warning">Hello</o-button>
            <o-button id="demo-target" variant="outlined" color="success">Hello</o-button>
            <o-button id="demo-target" variant="outlined" color="brand">Hello</o-button>
            <o-button id="demo-target" variant="outlined" color="primary">Hello</o-button>
            <o-button id="demo-target" variant="outlined" color="secondary">Hello</o-button>
        </code-block>
    </doc-card>

    <doc-card>
        <h4 slot="header">Underline</h4>
        <code-block lang="html" display="both">
            <o-button id="demo-target" variant="underlined" color="danger">Hello</o-button>
            <o-button id="demo-target" variant="underlined" color="warning">Hello</o-button>
            <o-button id="demo-target" variant="underlined" color="success">Hello</o-button>
            <o-button id="demo-target" variant="underlined" color="brand">Hello</o-button>
            <o-button id="demo-target" variant="underlined" color="primary">Hello</o-button>
            <o-button id="demo-target" variant="underlined" color="secondary">Hello</o-button>
        </code-block>
    </doc-card>

    <doc-card>
        <h4 slot="header">Clear</h4>
        <code-block lang="html" display="both">
            <o-button id="demo-target" variant="clear" color="danger">Hello</o-button>
            <o-button id="demo-target" variant="clear" color="warning">Hello</o-button>
            <o-button id="demo-target" variant="clear" color="success">Hello</o-button>
            <o-button id="demo-target" variant="clear" color="brand">Hello</o-button>
            <o-button id="demo-target" variant="clear" color="primary">Hello</o-button>
            <o-button id="demo-target" variant="clear" color="secondary">Hello</o-button>
        </code-block>
    </doc-card>

    <doc-card>
        <h4 slot="header">Disabled</h4>
        <code-block lang="html" display="both">
            <o-button id="demo-target" variant="filled" disabled>Hello</o-button>
            <o-button id="demo-target" variant="outlined" disabled>Hello</o-button>
            <o-button id="demo-target" variant="underlined" disabled>Hello</o-button>
            <o-button id="demo-target" variant="clear" disabled>Hello</o-button>
            <o-button id="demo-target" variant="filled" color="success" disabled>Hello</o-button>
            <o-button id="demo-target" variant="filled" color="danger" disabled>Hello</o-button>
        </code-block>
    </doc-card>
</body>
</html>
