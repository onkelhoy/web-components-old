<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div id="target">
      <o-button>
        Hello World
      </o-button>
  </div>

    <section class="control" slot="setting">
      <doc-input label="HTML" variant="textarea" name="html" value="Hello World"></doc-input>
    <h3 data-subtitle="Button Properties">Button Properties</h3><div data-name="Button Properties" class="properties">
        
        
        
        
        
        
        
        
        
        <doc-input data-prop-name="size" variant="select" value="medium" name="size" label="size" options='["small","medium","large"]'></doc-input>
      
      
      
      
      
      
      
      
      
      
        
        
        
        
        
        
        
        
        
        <doc-input data-prop-name="mode" variant="select" value="hug" name="mode" label="mode" options='["hug","fill"]'></doc-input>
      
      
      
      
      
      
      
      
      
      
        
        
        
        
        
        
        
        
        
        <doc-input data-prop-name="variant" variant="select" value="filled" name="variant" label="variant" options='["filled","outlined","underlined","clear"]'></doc-input>
      
      
      
      
      
      
      
      
      
      
          
          
          
          
          
          
          
          
          
          <doc-input data-prop-name="tabIndex" variant="number" value="1" name="tabIndex" label="tabIndex"></doc-input>
        
        
        
        
        
        
        
        
        
        </div><h3 data-subtitle="BoxTemplate Properties">BoxTemplate Properties</h3><div data-name="BoxTemplate Properties" class="properties">
        
        
        
        
        
        
        
        
        
        <doc-input data-prop-name="radius" variant="select" value="circular" name="radius" label="radius" options='["none","small","medium","large","circular"]'></doc-input>
      
      
      
      
      
      
      
      
      
      
        
        
        
        
        
        
        
        
        
        <doc-input data-prop-name="elevation" variant="select" value="none" name="elevation" label="elevation" options='["none","small","medium","large"]'></doc-input>
      
      
      
      
      
      
      
      
      
      </div><h3 data-subtitle="ColorTemplate Properties">ColorTemplate Properties</h3><div data-name="ColorTemplate Properties" class="properties">
            
            
            
            
            
            
            
            
            
            <color-picker-input data-prop-name="color" name="color" label="color" value=""></color-picker-input>
          
          
          
          
          
          
          
          
          
          </div></section>
  </doc-controller>
</body>
</html>
