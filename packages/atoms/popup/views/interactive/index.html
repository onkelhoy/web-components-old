<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css">

  <script defer type="module" src="main.js"></script>
</head>

<body>
  <doc-controller>
    <div id="target">
      <pap-popup>

        <div data-slotname="default">
          <p>Hello World</p>
        </div>

        <div slot="footer" data-slotname="footer">

        </div>

      </pap-popup>
    </div>

    <section class="control" slot="setting">
      <pap-tabs>
        <pap-tab id="html">HTML</pap-tab>
        <pap-tab class="selected" id="properties">Properties</pap-tab>
        <pap-tab id="css">CSS</pap-tab>
        <pap-tab-content id="html">
          <div data-name="slot-html" class="slot"><br><doc-input label="HTML" variant="textarea" name="slot-default"
              data-slotname="default" value="<p>Hello World</p>"></doc-input><doc-input label="HTML slot: footer"
              variant="textarea" name="slot-footer" data-slotname="footer" value=""></doc-input></div>
        </pap-tab-content>
        <pap-tab-content id="properties">
          <h3 data-subtitle="Popup Properties">Popup Properties</h3>
          <div data-name="Popup Properties" class="properties">
















            
          <doc-radio name="hideonoutsideclick" data-prop-name="hideonoutsideclick" label="hideonoutsideclick" value=""></doc-radio>
        

































            
        <doc-input data-prop-name="variant" variant="select" value="global" name="variant" label="variant" options='["global","parent"]'></doc-input>
      

































            
        <doc-input data-prop-name="state" variant="select" value="hide" name="state" label="state" options='["show","hide"]'></doc-input>
      
















          </div>
        </pap-tab-content>
        <pap-tab-content id="css">
          <div data-css-part="/Users/henry/Developer/projects/web-components/packages/atoms/popup" class="style-source">
            <h3>popup styles</h3>
            <div class="style-group" data-style-name="--popup-backdrop-background"><doc-input data-css-input="true" name="--popup-backdrop-background" label="--popup-backdrop-background" value="rgba(0, 0, 0, 0.1)"></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>background-color</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>rgba(0, 0, 0, 0.1)</li></ul></div></div></div>
            <div class="style-group" data-style-name="--popup-backdrop-filter"><doc-input data-css-input="true" name="--popup-backdrop-filter" label="--popup-backdrop-filter" value="blur(0px)"></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>backdrop-filter</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>blur(0px)</li></ul></div></div></div>
          </div>
        </pap-tab-content>
      </pap-tabs>
    </section>
  </doc-controller>
</body>

</html>
