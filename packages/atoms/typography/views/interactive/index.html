<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div id="target">
      <o-typography>
        Hello World
      </o-typography>
  </div>

    <section class="control" slot="setting">
      <doc-input label="HTML" variant="textarea" name="html" value="Hello World"></doc-input>
    <h3 data-subtitle="Typography Properties">Typography Properties</h3><div data-name="Typography Properties" class="properties">
        
        <doc-input data-prop-name="foo" variant="select" value="bar" name="foo" label="foo" options='["bar","hello world"]'></doc-input>
      
      
          
          <doc-input data-prop-name="bajs" variant="number" value="" name="bajs" label="bajs"></doc-input>
        
        
          
          <doc-radio name="fooLaa" data-prop-name="fooLaa" label="fooLaa" value="true"></doc-radio>
        
        </div></section>
  </doc-controller>
</body>
</html>
