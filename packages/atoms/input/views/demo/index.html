<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <pap-codeblock display="both">
            <pap-input label="label" counter placeholder="write something" name="demo">
                <span slot="suffix">SUF</span>
                <span slot="prefix">PRE</span>
            </pap-input>
        </pap-codeblock>
    </doc-card>

    <doc-card>
        <pap-codeblock display="both">
            <pap-input counter="10" label="label" counter placeholder="write something" name="demo">
                <span slot="suffix">SUF</span>
            </pap-input>
        </pap-codeblock>
    </doc-card>
</body>
</html>
