<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div id="target">
      <o-input>
        
      <div slot="label" data-slotname="label">
        <o-typography></o-typography>
      </div>
     
      <div slot="prefix" data-slotname="prefix">
        <span> </span>
      </div>
     
      <div slot="suffix" data-slotname="suffix">
        <span> </span>
      </div>
    
      </o-input>
  </div>

    <section class="control" slot="setting">
      <o-tabs>
        <o-tab id="html">HTML</o-tab>
        <o-tab class="selected" id="properties">Properties</o-tab>
        <o-tab id="css">CSS</o-tab>
        <o-tab-content id="html"><div data-name="slot-html" class="slot"><br><doc-input label="HTML slot: label" variant="textarea" name="slot-label" data-slotname="label" value="<o-typography></o-typography>"></doc-input><doc-input label="HTML slot: prefix" variant="textarea" name="slot-prefix" data-slotname="prefix" value="<span> </span>"></doc-input><doc-input label="HTML slot: suffix" variant="textarea" name="slot-suffix" data-slotname="suffix" value="<span> </span>"></doc-input></div></o-tab-content>
        <o-tab-content id="properties"><h3 data-subtitle="Input Properties">Input Properties</h3><div data-name="Input Properties" class="properties">
        
        
        <doc-input data-prop-name="type" variant="select" value="text" name="type" label="type" options='["number","text","tel","mail","password","search"]'></doc-input>
      
      
      </div><h3 data-subtitle="TextinputTemplate Properties">TextinputTemplate Properties</h3><div data-name="TextinputTemplate Properties" class="properties">
            
            
            <doc-input data-prop-name="placeholder" value="" name="placeholder" label="placeholder"></doc-input>
          
          
          </div><h3 data-subtitle="FieldTemplate Properties">FieldTemplate Properties</h3><div data-name="FieldTemplate Properties" class="properties">
            
            
            <doc-input data-prop-name="name" value="" name="name" label="name"></doc-input>
          
          
          
        
        
        <doc-input data-prop-name="message" variant="textarea" value="" name="message" label="message - Message"></doc-input>
      
      
      
            
            
            <doc-input data-prop-name="label" value="" name="label" label="label"></doc-input>
          
          
          
        
        
        <doc-input data-prop-name="size" variant="select" value="medium" name="size" label="size" options='["small","medium","large"]'></doc-input>
      
      
      
        
        
        <doc-input data-prop-name="radius" variant="select" value="small" name="radius" label="radius" options='["small","medium","large","none","circular"]'></doc-input>
      
      
      
            
            
            <doc-input data-prop-name="value" value="" name="value" label="value"></doc-input>
          
          
          
          
          
          <doc-radio name="checked" data-prop-name="checked" label="checked" value=""></doc-radio>
        
        
        
          
          
          <doc-radio name="readonly" data-prop-name="readonly" label="readonly" value=""></doc-radio>
        
        
        </div></o-tab-content>
        <o-tab-content id="css">
      <div data-css-part="/Users/henry/Developer/projects/web-components/packages/atoms/input" class="style-source">
        <h3>input styles</h3>
      </div>
    </o-tab-content>
      </o-tabs>
    </section>
  </doc-controller>
</body>
</html>
