<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div id="target">
      <pap-menu>
        
      <div slot="button-prefix" data-slotname="button-prefix">
        
      </div>
     
      <div slot="button-content" data-slotname="button-content">
        
      </div>
     
      <div slot="button-suffix" data-slotname="button-suffix">
        
            <pap-icon customsize="15" name="caret">v</pap-icon>
          
      </div>
     
      <div  data-slotname="default">
        
            <pap-menu-item>Missing Items</pap-menu-item>
          
      </div>
    
      </pap-menu>
  </div>

    <section class="control" slot="setting">
      <pap-tabs>
        <pap-tab id="html">HTML</pap-tab>
        <pap-tab class="selected" id="properties">Properties</pap-tab>
        <pap-tab id="css">CSS</pap-tab>
        <pap-tab-content id="html"><div data-name="slot-html" class="slot"><br><doc-input label="HTML slot: button-prefix" variant="textarea" name="slot-button-prefix" data-slotname="button-prefix" value=""></doc-input><doc-input label="HTML slot: button-content" variant="textarea" name="slot-button-content" data-slotname="button-content" value=""></doc-input><doc-input label="HTML slot: button-suffix" variant="textarea" name="slot-button-suffix" data-slotname="button-suffix" value="
            <pap-icon customsize="15" name="caret">v
          "></doc-input><doc-input label="HTML slot: default" variant="textarea" name="slot-default" data-slotname="default" value="
            <pap-menu-item>Missing Items</pap-menu-item>
          "></doc-input></div></pap-tab-content>
        <pap-tab-content id="properties"><h3 data-subtitle="Menu Properties">Menu Properties</h3><div data-name="Menu Properties" class="properties">
          
          
          
          <doc-radio name="open" data-prop-name="open" label="open" value=""></doc-radio>
        
        
        
        
        
        
        
        <doc-input data-prop-name="placement" variant="select" value="bottom-center" name="placement" label="placement" options='["top-left","top-right","top-center","bottom-left","bottom-right","bottom-center","left-top","left-bottom","left-center","right-top","right-bottom","right-center"]'></doc-input>
      
      
      
      
        
        
        
        <doc-input data-prop-name="size" variant="select" value="medium" name="size" label="size" options='["small","medium","large"]'></doc-input>
      
      
      
      
        
        
        
        <doc-input data-prop-name="buttonVariant" variant="select" value="clear" name="buttonVariant" label="buttonVariant" options='["filled","outlined","clear"]'></doc-input>
      
      
      
      
        
        
        
        <doc-input data-prop-name="buttonColor" variant="select" value="secondary" name="buttonColor" label="buttonColor" options='["primary","secondary","inverse","danger","success","warning"]'></doc-input>
      
      
      
      
        
        
        
        <doc-input data-prop-name="buttonRadius" variant="select" value="medium" name="buttonRadius" label="buttonRadius" options='["small","medium","large","none","circular"]'></doc-input>
      
      
      
      </div></pap-tab-content>
        <pap-tab-content id="css">
      <div data-css-part="/Users/henry/Developer/projects/web-components/packages/atoms/menu" class="style-source">
        <h3>menu styles</h3>
      <div class="style-group" data-style-name="--menu-background"><doc-input data-css-input="true" name="--menu-background" label="--menu-background" value=""></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>background-color</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"></ul></div></div></div><div class="style-group" data-style-name="--padding-small"><doc-input data-css-input="true" name="--padding-small" label="--padding-small" value="8px"></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>padding-block</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>8px</li></ul></div></div></div><div class="style-group" data-style-name="--pap-color-bg"><color-picker-input data-css-input="true" name="--pap-color-bg" label="--pap-color-bg" value="#FFFFFF"></color-picker-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>--menu-background</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>#FFFFFF</li></ul></div></div></div><div class="style-group" data-style-name="--pap-color-text"><color-picker-input data-css-input="true" name="--pap-color-text" label="--pap-color-text" value="#29292F"></color-picker-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>--menu-color</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>#29292F</li></ul></div></div></div></div>
    </pap-tab-content>
      </pap-tabs>
    </section>
  </doc-controller>
</body>
</html>
