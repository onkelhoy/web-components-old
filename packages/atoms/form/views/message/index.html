<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Message</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-codeblock display="both">
            <o-message open>Hello World - Im the default (success)</o-message>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock display="both">
            <o-message open variant="error">Hello World - Im the error</o-message>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock display="both">
            <o-message open variant="warning">Hello World - Im the warning</o-message>
        </o-codeblock>
    </doc-card>
</body>
</html>
