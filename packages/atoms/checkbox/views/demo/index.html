<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-codeblock display="both">
            <o-checkbox label="Checkbox Demo" ></o-checkbox>
        </o-codeblock>
    </doc-card>
    <doc-card>
        <o-codeblock display="both">
            <o-checkbox id="checkbox_readonly" readonly="true" label="Readonly" checked="false"></o-checkbox>
        </o-codeblock>

        <button id="checked_btn">checked</button>
        <button id="unchecked_btn">unchecked</button>
    </doc-card>
</body>
</html>
