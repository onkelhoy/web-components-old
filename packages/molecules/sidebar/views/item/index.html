<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Sidebar Item</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-codeblock display="both">
            <o-sidebar-item icon="tools" counter="40320002" text="Hello"></o-sidebar-item>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock display="both">
            <o-sidebar-item class="selected" icon="tools" counter="40320002" text="Hello"></o-sidebar-item>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock display="both">
            <o-sidebar-item class="selected" icon="tools" counter="40320002" text="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo beatae nam soluta nesciunt, omnis natus, ipsum modi eius magnam voluptatem quasi enim adipisci corporis, ad totam recusandae quos esse vel!"></o-sidebar-item>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock display="both">
            <o-sidebar-item icon="tools" counter="40320002" text="Hello">
                <o-sidebar-item icon="tools" id="1" text="sub-item"></o-sidebar-item>
                <o-sidebar-item icon="tools" id="2" text="sub-item"></o-sidebar-item>
                <o-sidebar-item icon="tools" id="3" text="sub-item">
                    <o-sidebar-item icon="tools" id="3.1" text="sub-sub-item"></o-sidebar-item>
                    <o-sidebar-item icon="tools" id="3.2" text="sub-sub-item">
                        <o-sidebar-item icon="tools" id="3.2.1" text="sub-sub-item"></o-sidebar-item>
                        <o-sidebar-item icon="tools" id="3.2.2" text="sub-sub-item"></o-sidebar-item>
                        <o-sidebar-item icon="tools" id="3.2.3" text="sub-sub-item"></o-sidebar-item>
                    </o-sidebar-item>
                </o-sidebar-item>
            </o-sidebar-item>
        </o-codeblock>
    </doc-card>
    
    <doc-card>
        <o-codeblock display="both">
            <o-sidebar-item text="With Fallback"></o-sidebar-item>
        </o-codeblock>
    </doc-card>
</body>
</html>
