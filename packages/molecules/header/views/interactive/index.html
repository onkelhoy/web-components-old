<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css">

  <script defer type="module" src="main.js"></script>
</head>

<body>
  <doc-controller>
    <div id="target">
      <pap-header>

        <div slot="prefix" data-slotname="prefix">

        </div>

        <div data-slotname="default">
          <p>Hello World</p>
        </div>

      </pap-header>
    </div>

    <section class="control" slot="setting">
      <pap-tabs>
        <pap-tab id="html">HTML</pap-tab>
        <pap-tab class="selected" id="properties">Properties</pap-tab>
        <pap-tab id="css">CSS</pap-tab>
        <pap-tab-content id="html">
          <div data-name="slot-html" class="slot"><br><doc-input label="HTML slot: prefix" variant="textarea"
              name="slot-prefix" data-slotname="prefix" value=""></doc-input><doc-input label="HTML" variant="textarea"
              name="slot-default" data-slotname="default" value="<p>Hello World</p>"></doc-input></div>
        </pap-tab-content>
        <pap-tab-content id="properties">
          <h3 data-subtitle="Header Properties">Header Properties</h3>
          <div data-name="Header Properties" class="properties">










            
        <doc-input data-prop-name="user" variant="textarea" value="" name="user" label="user - UserModel"></doc-input>
      










          </div>
        </pap-tab-content>
        <pap-tab-content id="css">
          <div data-css-part="/Users/henry/Developer/projects/web-components/packages/molecules/header"
            class="style-source">
            <h3>header styles</h3>
            <div class="style-group" data-style-name="--field-size-medium"><doc-input data-css-input="true" name="--field-size-medium" label="--field-size-medium" value="40px"></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>width</li><li>height</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>40px</li></ul></div></div></div>
          </div>
        </pap-tab-content>
      </pap-tabs>
    </section>
  </doc-controller>
</body>

</html>
