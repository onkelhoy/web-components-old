<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <o-codeblock lang="html" display="both">
            <o-navbar selected="Home">
                <o-navbar-item icon="home.unselected" icon_selected="home.selected" text="Home"></o-navbar-item>
                <o-navbar-item icon="user.unselected" icon_selected="user.selected" count="62" text="Users"></o-navbar-item>
                <o-navbar-item icon="pricelist.unselected" icon_selected="pricelist.selected" count="62" text="Price-Lists"></o-navbar-item>
                <o-navbar-item icon="priceflow.unselected" icon_selected="priceflow.selected" text="Price-Flow"></o-navbar-item>
            </o-navbar>
        </o-codeblock>
    </doc-card>

    <doc-card>
        <o-codeblock lang="html" display="both">
            <o-navbar selected="Home">
                <o-navbar-item icon="home.unselected" icon_selected="home.selected" text="Home">
                    <o-navbar-item text="Home 1.1"></o-navbar-item>
                    <o-navbar-item text="Home 1.2"></o-navbar-item>
                    <o-navbar-item text="Home 1.3">
                        <o-navbar-item text="Home 1.3.1"></o-navbar-item>
                        <o-navbar-item text="Home 1.3.2"></o-navbar-item>
                        <o-navbar-item text="Home 1.3.3">
                            <o-navbar-item text="Home 1.3.3.1"></o-navbar-item>
                            <o-navbar-item text="Home 1.3.3.2"></o-navbar-item>
                            <o-navbar-item text="Home 1.3.3.3"></o-navbar-item>
                        </o-navbar-item>
                    </o-navbar-item>
                </o-navbar-item>
                <o-navbar-item icon="user.unselected" icon_selected="user.selected" count="62" text="Users"></o-navbar-item>
                <o-navbar-item icon="pricelist.unselected" icon_selected="pricelist.selected" count="62" text="Price-Lists"></o-navbar-item>
                <o-navbar-item icon="priceflow.unselected" icon_selected="priceflow.selected" text="Price-Flow"></o-navbar-item>
            </o-navbar>
        </o-codeblock>
    </doc-card>
</body>
</html>
