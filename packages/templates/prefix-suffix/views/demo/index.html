<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrefixSuffixTemplate demo</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <doc-card>
    <pap-typography slot="header" variant="C1">Only Content</pap-typography>

    <pap-codeblock display="both">
      <pap-prefix-suffix-template>
        <p>This is my content</p>
      </pap-prefix-suffix-template>
    </pap-codeblock>
  </doc-card>

  <doc-card>
    <pap-typography slot="header" variant="C1">Prefix</pap-typography>

    <pap-codeblock display="both">
      <pap-prefix-suffix-template>
        <p slot="prefix">PREFIX</p>
      </pap-prefix-suffix-template>
    </pap-codeblock>

    <pap-typography>Prefix + Content</pap-typography>
    <pap-codeblock display="both">
      <pap-prefix-suffix-template>
        <p slot="prefix">PREFIX</p>
        <p>This is my content</p>
      </pap-prefix-suffix-template>
    </pap-codeblock>
  </doc-card>

  <doc-card>
    <pap-typography slot="header" variant="C1">Suffix</pap-typography>

    <pap-codeblock display="both">
      <pap-prefix-suffix-template>
        <p slot="suffix">SUFFIX</p>
      </pap-prefix-suffix-template>
    </pap-codeblock>

    <pap-typography>Suffix + Content</pap-typography>
    <pap-codeblock display="both">
      <pap-prefix-suffix-template>
        <p>This is my content</p>
        <p slot="suffix">SUFFIX</p>
      </pap-prefix-suffix-template>
    </pap-codeblock>
  </doc-card>

  <doc-card>
    <pap-typography slot="header" variant="C1">All</pap-typography>

    <pap-codeblock display="both">
      <pap-prefix-suffix-template>
        <p slot="prefix">PREFIX</p>
        <p>This is my content</p>
        <p slot="suffix">SUFFIX</p>
      </pap-prefix-suffix-template>
    </pap-codeblock>
  </doc-card>
</body>

</html>
