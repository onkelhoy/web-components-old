<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div>
      <o-popover-template>
        Hello World
      </o-popover-template>
  </div>

    <section class="control" slot="setting">
      <doc-input label="HTML" variant="textarea" name="html" value="Hello World"></doc-input>
    <h3 data-subtitle="PopoverTemplate Properties">PopoverTemplate Properties</h3><div data-name="PopoverTemplate Properties" class="properties">
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <doc-input data-prop-name="revealby" variant="select" value="hover" name="revealby" label="revealby" options='["hover","click"]'></doc-input>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <doc-input data-prop-name="placement" variant="select" value="bottom-center" name="placement" label="placement" options='["top-left","top-right","top-center","bottom-left","bottom-right","bottom-center","left-top","left-bottom","left-center","right-top","right-bottom","right-center"]'></doc-input>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          <doc-radio name="hideonoutsideclick" data-prop-name="hideonoutsideclick" label="hideonoutsideclick" value=""></doc-radio>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          <doc-radio name="open" data-prop-name="open" label="open" value=""></doc-radio>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </div></section>
  </doc-controller>
</body>
</html>
