<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div id="target">
      <o-popover-template>
        
      </o-popover-template>
  </div>

    <section class="control" slot="setting">
      <o-tabs>
        <o-tab id="html">HTML</o-tab>
        <o-tab class="selected" id="properties">Properties</o-tab>
        <o-tab id="css">CSS</o-tab>
        <o-tab-content id="html"><div data-name="slot-html" class="slot"><br></div></o-tab-content>
        <o-tab-content id="properties"><h3 data-subtitle="PopoverTemplate Properties">PopoverTemplate Properties</h3><div data-name="PopoverTemplate Properties" class="properties">
        <doc-input data-prop-name="revealby" variant="select" value="hover" name="revealby" label="revealby" options='["hover","click"]'></doc-input>
      
        <doc-input data-prop-name="placement" variant="select" value="bottom-center" name="placement" label="placement" options='["top-left","top-right","top-center","bottom-left","bottom-right","bottom-center","left-top","left-bottom","left-center","right-top","right-bottom","right-center"]'></doc-input>
      
          <doc-radio name="hideonoutsideclick" data-prop-name="hideonoutsideclick" label="hideonoutsideclick" value=""></doc-radio>
        
          <doc-radio name="open" data-prop-name="open" label="open" value=""></doc-radio>
        </div></o-tab-content>
        <o-tab-content id="css">
      <div data-css-part="/Users/henry/Developer/projects/web-components/packages/templates/popover" class="style-source">
        <h3>popover styles</h3>
      <div class="style-group" data-style-name="--gap"><h4>--gap</h4><doc-input label="" data-css-input="true" name="--gap" value=""></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>padding-bottom</li><li>padding-top</li><li>padding-right</li><li>padding-left</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"></ul></div></div></div><div class="style-group" data-style-name="--popover-gap"><h4>--popover-gap</h4><doc-input label="" data-css-input="true" name="--popover-gap" value="1rem"></doc-input><div class="info"><div><h5>Usecases</h5><ul class="usecases"><li>--gap</li></ul></div><div><h5>Fallbacks</h5><ul class="fallbacks"><li>1rem</li></ul></div></div></div></div>
    </o-tab-content>
      </o-tabs>
    </section>
  </doc-controller>
</body>
</html>
