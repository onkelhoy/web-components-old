<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldTemplate demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <pap-codeblock display="both">
            <pap-field-template label="Label">
                <span slot="prefix">PRE</span>
                <pap-box-template></pap-box-template>
                <span slot="suffix">SUF</span>
            </pap-field-template>
        </pap-codeblock>
    </doc-card>

    <doc-card>
        <pap-codeblock display="both">
            <pap-field-template size="large" radius="circular" label="Label">
                <span slot="prefix">PRE</span>
                <pap-box-template></pap-box-template>
                <span slot="suffix">SUF</span>
            </pap-field-template>
        </pap-codeblock>
    </doc-card>


    <doc-card>
        <pap-codeblock display="both">
            <pap-field-template label="Label">
                <span slot="prefix">PRE</span>
                <pap-box-template></pap-box-template>
                <span slot="suffix">SUF</span>

                <p slot="footer">footer left</p>
                <p slot="footer">footer right</p>
            </pap-field-template>
        </pap-codeblock>
    </doc-card>
</body>
</html>
