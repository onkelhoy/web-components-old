<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldTemplate demo</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
</head>
<body>
    <doc-card>
        <code-block lang="html" display="both">
            <o-field-template label="Label">
                <span slot="prefix">PRE</span>
                <o-box-template></o-box-template>
                <span slot="suffix">SUF</span>
            </o-field-template>
        </code-block>
    </doc-card>

    <doc-card>
        <code-block lang="html" display="both">
            <o-field-template size="large" radius="circular" label="Label">
                <span slot="prefix">PRE</span>
                <o-box-template></o-box-template>
                <span slot="suffix">SUF</span>
            </o-field-template>
        </code-block>
    </doc-card>

    <div class="flex">
        <o-field-template size="small" radius="circular" label="Label">
            <span slot="prefix">PRE</span>
            <o-box-template></o-box-template>
            <span slot="suffix">SUF</span>
        </o-field-template>
        <o-button size="small">Hello</o-button>
    </div>
    <div class="flex">
        <o-field-template size="medium" radius="circular" label="Label">
            <span slot="prefix">PRE</span>
            <o-box-template></o-box-template>
            <span slot="suffix">SUF</span>
        </o-field-template>
        <o-button size="medium">Hello</o-button>
    </div>
    <div class="flex">
        <o-field-template size="large" radius="circular" label="Label">
            <span slot="prefix">PRE</span>
            <o-box-template></o-box-template>
            <span slot="suffix">SUF</span>
        </o-field-template>
        <o-button size="large">Hello</o-button>
    </div>
</body>
</html>
