<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box demo</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <doc-card>
    <pap-typography slot="header">Elevation</pap-typography>
    <pap-codeblock display="both">
      <pap-box-template radius="none" elevation="none" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template radius="none" elevation="small" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template radius="none" elevation="medium" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template radius="none" elevation="large" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template radius="none" elevation="x-large" id="demo-target">
        Hello world
      </pap-box-template>

      <pap-box-template elevation-direction="horizontal" radius="none" elevation="none" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template elevation-direction="horizontal" radius="none" elevation="small" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template elevation-direction="horizontal" radius="none" elevation="medium" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template elevation-direction="horizontal" radius="none" elevation="large" id="demo-target">
        Hello world
      </pap-box-template>
      <pap-box-template elevation-direction="horizontal" radius="none" elevation="x-large" id="demo-target">
        Hello world
      </pap-box-template>
    </pap-codeblock>
  </doc-card>
</body>

</html>
