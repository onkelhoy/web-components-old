<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive</title>

  <link rel="stylesheet" href="style.css" >

  <script defer type="module" src="main.js"></script>
</head>
<body>
  <doc-controller>
    <div id="target">
      <o-box-template>
        
      <div  data-slotname="default">
        <p>Hello World</p>
      </div>
    
      </o-box-template>
  </div>

    <section class="control" slot="setting">
      <o-tabs>
        <o-tab id="html">HTML</o-tab>
        <o-tab class="selected" id="properties">Properties</o-tab>
        <o-tab id="css">CSS</o-tab>
        <o-tab-content id="html"><div data-name="slot-html" class="slot"><br><doc-input label="HTML" variant="textarea" name="slot-default" data-slotname="default" value="<p>Hello World</p>"></doc-input></div></o-tab-content>
        <o-tab-content id="properties"><h3 data-subtitle="BoxTemplate Properties">BoxTemplate Properties</h3><div data-name="BoxTemplate Properties" class="properties">
        <doc-input data-prop-name="radius" variant="select" value="circular" name="radius" label="radius" options='["none","small","medium","large","circular"]'></doc-input>
      
        <doc-input data-prop-name="elevation" variant="select" value="none" name="elevation" label="elevation" options='["none","small","medium","large"]'></doc-input>
      </div><h3 data-subtitle="ColorTemplate Properties">ColorTemplate Properties</h3><div data-name="ColorTemplate Properties" class="properties">
            <color-picker-input data-prop-name="color" name="color" label="color" value=""></color-picker-input>
          </div></o-tab-content>
        <o-tab-content id="css"></o-tab-content>
      </o-tabs>
    </section>
  </doc-controller>
</body>
</html>
