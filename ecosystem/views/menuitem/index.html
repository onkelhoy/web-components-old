<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <doc-card>
        <code-block lang="html" display="both">
            <menu-item>
                <o-icon customSize="15" name="tools"></o-icon>
                <o-icon slot="collapsed" customSize="15" name="tools"></o-icon>
                <span>tools</span>
            </menu-item>
        </code-block>
    </doc-card>

    <doc-card>
        <code-block lang="html" display="both">
            <menu-item class="selected">
                <o-icon customSize="15" name="tools"></o-icon>
                <o-icon slot="collapsed" customSize="15" name="tools"></o-icon>
                <span>tools</span>
            </menu-item>
        </code-block>
    </doc-card>

    <doc-card>
        <code-block lang="html" display="both">
            <menu-item>
                <o-icon customSize="15" name="organisms"></o-icon>
                <o-icon slot="collapsed" customSize="15" name="organisms"></o-icon>
                <span>organisms</span>
                <menu-item slot="sub">
                    <span>child 1</span>
                    <span slot="collapsed">1</span>
                </menu-item>

                <menu-item slot="sub">
                    <span>child 2</span>
                    <span slot="collapsed">2</span>
                </menu-item>

                <menu-item slot="sub">
                    <span>child 3</span>
                    <span slot="collapsed">3</span>
                </menu-item>
            </menu-item>
        </code-block>
    </doc-card>
</body>
</html>
